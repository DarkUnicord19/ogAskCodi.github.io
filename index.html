<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Squidward Dating Simulator</title>
</head>
<body>
  <div class="container">
    <h1>Squidward Dating Simulator</h1>
    <div class="character">
      <div class="squidward"></div>
    </div>
    <div class="date-scene">
      <p>Welcome to your date with Squidward. Answer his questions to win his heart!</p>
      <div class="question">
        <p>Do you like clarinets?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <button id="idkButton">I don't know</button>
      </div>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
